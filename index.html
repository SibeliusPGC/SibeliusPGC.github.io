<!DOCTYPE html>
<html>
  <head>
    <title>PGC DataScientist</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="normalize.css" />

  <body class="body">

    <div class="home" id="home">
      <header class="header">

      <main class="main">

        <h3>Comenzando un nuevo rumbo lleno de desafios.</h3>
        <div class="main__contact">

        </div>

      <footer class="footer">
        <div>Seguime en instagram</div>
        <a href="https://www.instagram.com/pablito.carreira">

        </a>
        <div>Kaggle</div>
        <a href="https://www.kaggle.com/sibeliuspgc">

        </a>

      <section class="home_proyectos" id="projects">
        <header class="header2">
          <div>Pablo Garcia</div>

          <nav class="header2__nav">
            <a href="#home"><i class="fas fa-home"></i>Home</a>
            <a href="#projects"
              ><i class="fas fa-project-diagram"></i>Proyectos</a
            >
            <a href="#contact"><i class="fas fa-address-book"></i>Contacto</a>

        </section>
      </section>

      <section class="home_contacto" id="contact">
        <header class="header2">
          <div>Pablo Garcia</div>
          <nav class="header2__nav">
            <a href="#home"><i class="fas fa-home"></i>Home</a>
            <a href="#projects"

            >
            <a href="#contact"><i class="fas fa-address-book"></i>Contacto</a>
          </nav>
        </header>
        <form class="home_contacto-formulario">
          <input
            type="text"
            name="nombre"
            placeholder="  Ingresa tu Nombre o Empresa"
          />
          <input type="email" name="mail" placeholder="  Ingresa tu E-mail" />
          <textarea
            class="home_contacto-formulario3"
            type="text"
            name="mensaje"
            placeholder=" Ingresa tu mensaje"
          ></textarea>
          <button>Enviar</button>
        </form>
      </section>
